<ion-view>


    <ion-nav-bar class="dark-bg">
        <ion-nav-back-button class="dark-bg">
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon dark-bg ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>

        <ion-nav-title>
            <span>{{page.title}}</span>
        </ion-nav-title>


        <ion-nav-buttons side="right">
            <button class="button button-icon dark-bg ion-gear-a" menu-toggle="right" ng-if="false">
            </button>
        </ion-nav-buttons>

    </ion-nav-bar>


    <ion-content class="dark-bg stable" overflow-scroll="false">
        <span class="stable" ng-show="trips.length<1" ng-click="sendPushPoi (poiDataList[21]);">&nbsp;You have no saved trips - create new trip and then save.</span>

        <ion-list class="trip-list">
            <div class="item item-text-wrap item-trip" ng-click="" ng-repeat="trip in trips | orderBy : date">

                <div class="image" ng-click="tripDetailShow(trip)">
                    <img src="img/image-not-avail.jpg" err-src="img/image-not-avail.jpg"
                         ion-img-cache ng-src="{{baseURL+poiDataList[trip.poiList[0].id].image_medium}}">
                    <div class="num-poi">
                        <img class="num-poi-img" ng-src="{{'img/num_of_pois.png'}}">
                        <div class="num-poi-text">{{trip.poiList.length}} poi</div>
                    </div>
                </div>
                <div class="poi-desc-row">
                    <div class="poi-name">{{trip.name}} trip</div>
                    <div class="poi-type">Created: {{trip.date | date : 'MMM d, y HH:mm'}}</div>
                </div>
                <button class="button button-icon icon ion-ios-trash-outline remove-trip"
                        ng-click="removeTrip(trip)" ng-if="trip.id!=0"
                ></button>
            </div>
        </ion-list>


    </ion-content>



    <div class="bar bar-footer dark-bg full-button-footer ">

        <a href = "#app/newtrip" menu-close class="full-width">
            <button class=" button button-full full-width"
            >Create new trip
            </button>
        </a>

    </div>
</ion-view>
